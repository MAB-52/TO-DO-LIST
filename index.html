<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO-DO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">
        <div class="container mt-5" style="max-width: 1000px;">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="ADD TO-DO" aria-label="Recipient's username" aria-describedby="button-addon2" id="todoInput">
                <button class="btn btn-info text-white fw-bold" type="button" id="addTodo">ADD</button>
            </div>

            <div class="display">
                <table class="table">
                    <thead>
                      <tr>
                        <th class="fs-5" scope="col">NO.</th>
                        <th class="fs-5" scope="col">TO-DO LIST</th>
                        <th class="fs-5" scope="col">ACTIONS</th>
                      </tr>
                    </thead>
                    <tbody id="records">
                      <!-- <tr>
                        <th class="fs-5" scope="row">1</th>
                        <td class="fs-5">Mark</td>
                        <td class="fs-5">
                            <i class='btn btn-primary fas fa-edit mx-2' style='font-size:20px'></i>
                            <i class="fa fa-trash-o btn btn-danger" style="font-size:20px"></i>
                        </td>                    
                      </tr> -->
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6c30f61517.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
